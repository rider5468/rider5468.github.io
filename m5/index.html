    <script>
        $(document).ready(function(){
            function nextAni(){
                $(".img_box").delay(1500).animate({"margin-top":"-100vh"}, 1000, function(){ //슬라이드 + 이미지 on
                    $(".img_box li").eq(0).appendTo(".img_box");
                    $(".img_box").css("margin-top", "0");
                    $(".img_box li").removeClass("on")
                    $(".img_box li").eq(0).addClass("on")
                            // 버튼 슬라이드 + 버튼 on
                    $(".btn_box li").eq(0).appendTo(".btn_box");
                    $(".btn_box li").removeClass("on");
                    $(".btn_box li").eq(0).addClass("on");
                });
            }
            function prevAni(){
                var len = $(".img_box li").length;
                $(".img_box li").eq(len).prependTo(".img_box");
                $(".img_box").css("margin-top", "-100vh")
                $(".img_box").not(":animated").animate({"margin-top":"0"}, 1000);
            }
            setInterval( function(){ nextAni(); }, 4000);
            $(".vs .btn_box li").click(function(){
                var ind = $(this).index();
                if(ind!=0){
                    for(var i=0; i<ind-1; i++){
                        $(".img_box li").eq(i).appendTo($(".img_box"));
                        $(".btn_box li").eq(i).appendTo($(".btn_box"));
                    }
                }
            });
        });
